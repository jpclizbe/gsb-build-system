<?php

if(!$frg_ver) {
    include('content/changelog_choices.html');
    include('common/footer_inc.php');
    exit();
}

// clean up $frg_ver var
$frg_ver = str_replace("/", "", $frg_ver);

$file = "http://poosie/frg/frg-$frg_ver/ChangeLog";
$page = @fopen($file, "r");
if (!$page) {
        echo "<h2>No such ChangeLog</h2>\n</div>\n";
        include('common/footer_inc.php');
        exit();
} else {
    while(!@feof($page)) {
        $result .= @fgets($page,256);
    }
    @fclose($page);
    $result = htmlentities($result);
    $result = str_replace(" ", "&nbsp;", $result);
    $result = nl2br($result);
}

?>

<h2><tt style="color: maroon; font-size: 1.2em;">frg-<?php echo($frg_ver);?></tt> ChangeLog</h2>

<br />

<tt>
<?php print($result); ?>
</tt>
