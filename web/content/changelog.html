<?php

if(!$frg_ver) {
    include('content/changelog_choices.html');
    include('common/footer_inc.php');
    exit();
}

switch ($frg_ver) {
    case "current":
        break;
    case "0.2.0":
        break;
    default:
        echo "<h2>Bad Request</h2>\n</div>\n";
        include('common/footer_inc.php');
        exit();
}

$file = "ChangeLogs/$frg_ver/ChangeLog";
if (!is_file($file)) {
        echo "<h2>Bad Request</h2>\n</div>\n";
        include('common/footer_inc.php');
        exit();
} else {
    $result = `cat $file`;
    $result = nl2br(htmlentities($result));
}

?>

<h2><tt>frg-<?php echo($frg_ver);?></tt> ChangeLog</h2>

<tt>
<?php print($result); ?>
</tt>
